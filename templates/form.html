<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="years_of_experience">Years of Experience:</label>
        <input type="text" name="years_of_experience" required><br>
        
        <label for="dp_score">DP Score:</label>
        <input type="text" name="dp_score" required><br>
        
        <label for="speciality">Speciality:</label>
        <select name="speciality" required>
            <option value="">Select Speciality</option>
            <option value="Dentist">Dentist</option>
            <option value="Gynecologist">Gynecologist</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="Orthopedist">Orthopedist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Physiotherapist">Physiotherapist</option>
            <option value="Infertility_Specialist">Infertility Specialist</option>
            <option value="Ophthalmologist">Ophthalmologist</option>
            <option value="Urologist">Urologist</option>
            <option value="Psychiatrist">Psychiatrist</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dietetian">Dietetian</option>
            <option value="Gastroenterologist">Gastroenterologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Neurosurgeon">Neurosurgeon</option>
            <option value="Pulmonologist">Pulmonologist</option>
            <option value="Bariatric_Surgeon">Bariatric Surgeon</option>
            <option value="Rheumatologist">Rheumatologist</option>
            <option value="Chiropractor">Chiropractor</option>
        </select><br>
        
        <label for="npv">NPV:</label>
        <input type="text" name="npv" required><br>
        
        <label for="city">City:</label>
        <select name="city" required>
            <option value="">Select City</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
        </select><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
